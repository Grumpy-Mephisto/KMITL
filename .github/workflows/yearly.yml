name: ðŸ‘¶ Automatic Yearly
on:
  schedule:
    - cron: '0 0 1 1 *' # Run on the first day of every year at 00:00 UTC
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸ“… Update Yearly
        shell: bash
        run: |
          bash .github/scripts/update-yearly.sh
      - name: ðŸ†• Check Changed
        id: check
        shell: bash
        run: |
          if [[ -z $(git status -s) ]]; then
            echo files_changed=false >> $GITHUB_OUTPUT
          else
            echo files_changed=true >> $GITHUB_OUTPUT
          fi
      - name: ðŸš€ Push
        if: ${{ steps.check.outputs.files_changed == 'true' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
