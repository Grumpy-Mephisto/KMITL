name: ðŸ¤– CodeQL
on:
  push:
    branches:
      - 'Year*-*'
  pull_request:
    branches:
      - 'Year*-*'
  schedule:
    - cron: '0 0 * * *'
jobs:
  analyze:
    name: ðŸ§  Analysis Code
    strategy:
      matrix:
        language:
          ['c-cpp', 'go', 'java-kotlin', 'javascript-typescript', 'python']
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ðŸ“¦ Setup CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: ðŸ¦¿ Autobuild
        uses: github/codeql-action/autobuild@v2
        continue-on-error: true
      - name: ðŸ§ª Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/language:${{matrix.language}}'
